name: BUILD MSYS2

on:
  push:
    branches: [ "main", "workflows-test" ]
  pull_request:
    branches: [ "main", "workflows-test" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: build
      run: make

    - name: test
      run: make test

    - name: clean
      run: make clean

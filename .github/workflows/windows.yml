name: Windows

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: install dependencies
      run: |
        choco install ninja
        choco install git.install --params "/GitAndUnixToolsOnPath"

    - name: build GLFW
      run: |
        cd vendor/GLFW
        cmake . -G "Ninja"
        ninja
        mv src/libglfw3.a ../../lib/libglfw3.a

    - name: build
      run: make

    - name: test
      run: make test

    - name: clean
      run: make clean

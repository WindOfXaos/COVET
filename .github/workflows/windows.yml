name: Windows

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: build GLFW
      run: |
        cd vendor/GLFW
        cmake . -G "Unix Makefiles"
        make
        mv src/libglfw3.a ../../lib/libglfw3.a

    - name: build
      run: make

    - name: headless test
      uses: coactions/setup-xvfb@v1
      with:
        run: make test

    - name: clean
      run: make clean
